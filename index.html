<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GnomeLock</title>
  <link rel="stylesheet" href="stylesheets/screen.css">
</head>
<body>
  <section id="lockscreen">
    <div class="center topmargin container">
      <h1>Welcome to Site!</h1>
      <span class="center">Start typing to log in.</span>
    </div>
  </section>
  <section>
    <div class="center topmargin container">
      <p class="center">This is the unlock page</p>
      <fieldset>
        <label for="user">Username: </label>
        <input type="text" name="user" id="user" autofocus>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">  
      </fieldset>
    </div>
  </section>
</body>
<script src="jquery.js"></script>
<script src="unlocker.js"></script>
</html>
